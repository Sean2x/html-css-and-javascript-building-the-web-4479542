<!doctype html>

    <link rel="stylesheet" , href="" />
    <script src="" defer></script>
  </head>

  <body>
    <h1>My Terrarium</h1>
    <div id="page">
      <div id="left-container" class="container">
        <div class="plant-holder">
          <img
            class="plant"
            id="plant1"

          />

        <div class="plant-holder">

            class="plant"

            class="plant"

            alt="a round cactus plant"
            src="./images/plant14.png"
          />
        </div>
      </div>

        <div class="jar-top"></div>

        <div class="jar-walls">
          <div class="jar-gloss-long"></div>
          <div class="jar-gloss-short"></div>
          <div class="dirt"></div>
          <div class="jar-bottom"></div>
        </div>
      </div>
